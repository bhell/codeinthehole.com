{% extends 'base.html' %}

{% block content %}

    <h1>Articles</h1>
    <table>
        {% for article in articles %}
        <tr>
            <td>{{ article.date_published|date:"d m Y"}}</td>
            <td><a href="{{ article.get_absolute_url }}">{{ article.title}}</a> --- {{ article.summary }}</td>
        </tr>
        {% endfor %}        
    </table>

{% endblock %}
